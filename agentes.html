<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Multas</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <div class="menu">
        <h1>Gestión de Multas</h1>
        <a href="principal.html">Inicio</a>
    </div>
    <div class="modulo">
        <h2>Acciones</h2>
        <button onclick="showAgentForm()">Registrar Multa</button>
        <button onclick="showListOfFines()">Listar Multas</button>
        <button onclick="showAbout()">Acerca de</button>
    </div>
    <div id="agent-form" class="modulo form-container" style="display: none;">
        <h2>Formulario de Registro de Multa</h2>
        <form id="multasForm">
            <label for="id-cédula">Cédula:</label>
            <input type="text" id="id-cédula" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="concepto">Concepto:</label>
            <input type="text" id="concepto" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>
            
            <label for="coordenadas">Coordenadas:</label>
            <input type="text" id="coordenadas">
            
            <label for="foto">Foto:</label>
            <input type="file" id="foto">
            
            <label for="monto">Monto:</label>
            <input type="number" id="monto" required>
            
            <button type="submit">Agregar Multa</button>
        </form>
    </div>
    <div id="listado-multas" class="modulo" style="display: none;">
        <h2>Listado de Multas</h2>
        <ul id="multas-list"></ul>
    </div>
    <div id="commission" class="modulo"></div>
    <script src="principal.js"></script>
</body>
</html>
